<div class="container">
  <div class="row">
<!--    <div class="dropdown-menu" (click)="toggle()" #dropdownMenu>-->
    <div class="dropdown-menu" #dropdownMenu>
        {{ itemName }}
      <div class="dropdown-items" [ngStyle]="{'display': !open ? 'none' : 'flex'}">
        <div class="dropdown-item" *ngFor="let item of myDropdownList" (click)="selectedItem(item.name)">
          {{ item.name }}
        </div>
      </div>
    </div>
  </div>
</div>
